---

detectors:
  IrresponsibleModule:
    enabled: false
  UncommunicativeModuleName:
    enabled: false
  UncommunicativeMethodName:
    exclude:
      - "Paseto::Util"
  UncommunicativeVariableName:
    enabled: false
  UncommunicativeParameterName:
    enabled: false
  ControlParameter:
    exclude:
      - "Paseto::Key#valid_for?"
  TooManyStatements:
    enabled: false
  InstanceVariableAssumption:
    exclude:
      - "Paseto::Sodium::Stream::XChaCha20Xor"
  FeatureEnvy:
    exclude:
      - "Paseto::V4::Local#decrypt"
  DuplicateMethodCall:
    exclude:
      - "Paseto::Util.constant_compare"
  UtilityFunction:
    exclude:
      - "Paseto::Sodium::Stream::Base#data_len"
      - "Paseto::V4::Local#split_payload"
  LongParameterList:
    exclude:
      - "Paseto::V4::Local#encrypt"

exclude_paths:
  - spec/generate_vectors.rb
  - spec/**/test_vectors_spec.rb
