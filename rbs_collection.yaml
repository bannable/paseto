# Download sources
sources:
  - name: ruby/gem_rbs_collection
    remote: https://github.com/ruby/gem_rbs_collection.git
    revision: main
    repo_dir: gems

# A directory to install the downloaded RBSs
path: .gem_rbs_collection

gems:
  # Skip loading rbs gem's RBS.
  # It's unnecessary if you don't use rbs as a library.
  - name: rbs
    ignore: true
  - name: steep
    ignore: true
  - name: flay
    ignore: true
  - name: flog
    ignore: true
  - name: reek
    ignore: true
  - name: rubocop
    ignore: true
  - name: rubocop-performance
    ignore: true
  - name: rubocop-rake
    ignore: true
  - name: rubocop-rspec
    ignore: true
  - name: typeprof
    ignore: true
